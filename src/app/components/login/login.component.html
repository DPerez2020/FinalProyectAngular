<section id="login" class="mb-5 mt-5">
    <div class="container p4"> 
        <div class="row">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">Iniciar sesion</h1>
                    <form [formGroup]="loginForm">
                        <div class="form-group">
                            <label>Email</label>    
                            <input type="text" formControlName="userEmail" class="form-control" placeholder="Email" autofocus>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" formControlName="userPassword" class="form-control" placeholder="Password">
                        </div>
                    </form>
                    <button [disabled]="loginForm.invalid" (click)="login()" class="btn btn-primary btn-block">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
